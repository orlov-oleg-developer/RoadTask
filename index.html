<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>RoadTask</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' href='pages/index.css'>
  <script defer src='./scripts/index.js'></script>
</head>
<body class="root">
  <!-- Header -->
  <header class="header">
    <h1 class="header__title">Road Task&nbsp;&mdash; Create something greate</h1>
  </header>
  <!-- Main -->
  <main class="content">
    <div class="create">
      <img class="create__menu-button" src="./images/menu-button.svg">
      <!-- Popup -->
      <section class="menu-popup">
       <p class="menu-popup__text" id="large-title">Заголовок</p>
        <p class="menu-popup__text" id="text">Text</p>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">

  </footer>

  <!-- Templates -->

  <!-- Large title -->
  <template id="large-title-template">
    <form class="content__form">
      <button type="button" class="content__trash" aria-label="Кнопка для удаления элемента"></button>
      <input type="text" class="content__large-title" placeholder="Впиши заголовок">
    </form>
  </template>
  <!-- Text -->
  <template id="text-template">
    <form class="content__form">
      <button type="button" class="content__trash" aria-label="Кнопка для удаления элемента"></button>
      <input type="text" class="content__text" placeholder="Впиши текст">
    </form>
  </template>

</body>
</html>
